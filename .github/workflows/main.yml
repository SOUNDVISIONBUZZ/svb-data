name: Auto-update events.json

on:
  schedule:
    # every 6 h at minute 0
    - cron:  '0 */6 * * *'
  workflow_dispatch:          # manual “Run workflow” button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 ▸ Check out the current commit of this repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2 ▸ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3 ▸ Run the feed builder; this rewrites events.json on disk
      - name: Run feed builder
        run: python fetch_and_build.py

      # 4 ▸ Commit & push ONLY if events.json actually changed
      - name: Commit and push updated feed
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "actions@github.com"

          # Stage the file; exit early if nothing changed
          git add events.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "CI: update events.json"
          git push origin HEAD:main

